<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitch.tv</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="container-fluid row">
      
        <div class="header col-lg-12 col-md-12"></div>
      
        <div class="buttons col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 text-center">
          <button type="button" id="allButton" class="btn-primary btn btn-lg">All</button>
          <button type="button" id="onlineButton" class="btn-success btn btn-lg">Online</button>
          <button type="button" id="offlineButton" class="btn-danger btn btn-lg">Offline</button>
        </div> <!-- buttons -->
        
        <div id="display" class="container-fluid col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 text-center">  
        
        </div> <!-- display -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="script.js"></script>
